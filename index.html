<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monarch Training System - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="nav-container">
            <h1 class="title">MONARCH TRAINING SYSTEM</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Dashboard</a></li>
                    <li><a href="stats.html">Stats</a></li>
                    <li><a href="exercises.html">Exercises</a></li>
                    <li><a href="workout.html">Workout</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <audio id="bgm" src="sources/solo.mp3" loop></audio>
    <audio id="clickSound" src="sources/click sound.wav"></audio>
    <audio id="levelUpSound" src="sources/levelup.mp3"></audio>
    <audio id="questSound" src="sources/ashborn.mp3"></audio>

    <div id="sound-controls">
        <button id="toggleBGM">ðŸ”Š BGM</button>
        <button id="toggleSFX">ðŸŽ§ SFX</button>
    </div>

    <main>
        <!-- Avatar -->
        <section id="avatar-section">
            <h2>Avatar</h2>
            <img id="current-avatar" src="sources/male-avatar.png" alt="Avatar">
            <p>Click avatar to upload a new one</p>
        </section>

        <!-- XP / Level / Rank -->
        <section id="xp-section">
            <h2>Player Info</h2>
            <p id="level-display">Level: 1</p>
            <p id="xp-display">XP: 0</p>
            <p id="rank-display">Rank: E</p>
            <div id="xp-bar-container">
                <div id="xp-bar"></div>
            </div>
        </section>

        <!-- Daily Quests -->
        <section id="daily-quests">
            <h2>Daily Quests</h2>
            <ul id="quest-list"></ul>
            <div id="quests-progress-container">
                <div id="quests-progress-bar"></div>
            </div>
            <button id="reset-quests">Reset Quests</button>
        </section>
    </main>

    <footer>
        <p>Monarch Training System &copy; 2025 | Solo Leveling Themed</p>
    </footer>

    <script src="script.js"></script>
    <script>
        renderQuests();
        updateQuestsProgress();
        updateXPUI();
    </script>
</body>
</html>
