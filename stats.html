<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monarch Training System - Stats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <div class="nav-container">
            <h1 class="title">MONARCH TRAINING SYSTEM</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="stats.html" class="active">Stats</a></li>
                    <li><a href="exercises.html">Exercises</a></li>
                    <li><a href="workout.html">Workout</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sound System -->
    <audio id="bgm" src="sources/solo.mp3" loop></audio>
    <audio id="clickSound" src="sources/click sound.wav"></audio>
    <audio id="levelUpSound" src="sources/levelup.mp3"></audio>
    <audio id="questSound" src="sources/ashborn.mp3"></audio>

    <div id="sound-controls">
        <button id="toggleBGM">ðŸ”Š BGM</button>
        <button id="toggleSFX">ðŸŽ§ SFX</button>
    </div>

    <main>
        <!-- Avatar Upload -->
        <section id="avatar-section">
            <h2>Avatar Upload</h2>
            <img id="current-avatar" src="sources/male-avatar.png" alt="Avatar">
            <p>Click avatar to upload new image. Saved automatically!</p>
        </section>

        <!-- Stats Panel -->
        <section id="stats-panel-section">
            <h2>Player Stats</h2>
            <div id="stats-panel"></div>
            <button id="increase-stats">Increase Stats (+1)</button>
        </section>
    </main>

    <footer>
        <p>Monarch Training System &copy; 2025 | Solo Leveling Themed</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Increase stats button
        const increaseBtn = document.getElementById("increase-stats");
        increaseBtn?.addEventListener("click", ()=>{
            stats.STR += 1;
            stats.AGI += 1;
            stats.VIT += 1;
            stats.INT += 1;
            saveToStorage("stats", stats);
            renderStats();
            playClick();
        });
        renderStats();
    </script>
</body>
</html>
